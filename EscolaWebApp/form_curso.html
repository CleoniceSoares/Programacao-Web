<p>
  <b> <u>Cadastrar Curso</u> </b>
</p>
<form name="cursoForm">
  <div class="form-group">
    <label for= 'Nome'> Nome:</label>
    <input type= 'text' ng-model="curso.nome" name= 'nome'class="form-control" ng-required="true" placeholder="Nome" ng-minlength="3" ng-maxlength="25">
    <div>
      <div ng-show="cursoForm.nome.$error.required && cursoForm.nome.$dirty" class="alert alert-danger">
        Por favor, preencha o campo Nome!
      </div>
      <div ng-show="cursoForm.nome.$error.minlength" class="alert alert-info">
        Atenção, o campo Nome deve ter o tamanho mínimo de 3 caracteres!
      </div>
      <div ng-show="cursoForm.nome.$error.maxlength" class="alert alert-info">
        Atenção, o campo Nome deve ter o tamanho máximo de 25 caracteres!
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for= 'id_turno'> Turno:</label>
    <input type= 'text' ng-model="curso.id_turno" name= 'id_turno' class="form-control" ng-required="true" placeholder="Turno">
    <div>
      <div ng-show="cursoForm.id_turno.$error.required && cursoForm.id_turno.$dirty" class="alert alert-danger">
        Por favor, preencha o campo Turno!
      </div>
    </div>
  </div>
  <button ng-click="cadastrar()" class="btn btn-dark btn-lg btn-block" ng-disabled="cursoForm.$invalid">Cadastrar</button>
</form>
