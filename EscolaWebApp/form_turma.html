<p>
  <b> <u>Cadastrar Turma</u> </b>
</p>
<form name="turmaForm">
  <div class="form-group">
    <label for= 'Nome'> Nome:</label>
    <input type= 'text' ng-model="turma.nome" name= 'nome' class="form-control" ng-required="true" placeholder="Nome" ng-minlength="3" ng-maxlength="25">
    <div>
      <div ng-show="turmaForm.nome.$error.required && turmaForm.nome.$dirty" class="alert alert-danger">
        Por favor, preencha o campo Nome!
      </div>
      <div ng-show="turmaForm.nome.$error.minlength" class="alert alert-info">
        Atenção, o campo Nome deve ter o tamanho mínimo de 3 caracteres!
      </div>
      <div ng-show="turmaForm.nome.$error.maxlength" class="alert alert-info">
        Atenção, o campo Nome deve ter o tamanho máximo de 25 caracteres!
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for= 'id_curso'> Curso:</label>
    <input type= 'text' ng-model= 'turma.id_curso' name="id_curso" name="id_curso" class="form-control" ng-required="true" placeholder="Curso">
    <div>
      <div ng-show="turmaForm.id_curso.$error.required && turmaForm.id_curso.$dirty" class="alert alert-danger">
        Por favor, preencha o campo Curso!
      </div>
    </div>
  </div>
  <button ng-click="cadastrar()" class="btn btn-dark btn-lg btn-block" ng-disabled="escolaForm.$invalid">Cadastrar</button>
</form>
