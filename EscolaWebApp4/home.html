  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Imagem/escola.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="Imagem/escola1.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="Imagem/escola2.jpg" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="Imagem/escola3.jpg" class="d-block w-100">
    </div>

</div>
<form name="boasVindasForm">
  <div class="form-group">
    <label for= 'nome'> Nome: </label>
    <input type="text" name="nome" class="form-control" ng-model="nome" required ng-minlength="3" ng-maxlength="25">
    <div ng-show="boasVindasForm.nome.$error.required && boasVindasForm.nome.$dirty" class="alert alert-danger">
      Por favor, preencha o campo nome!
    </div>
    <div ng-show="boasVindasForm.nome.$error.minlength && boasVindasForm.nome.$dirty" class="alert alert-danger">
      Atenção, o campo Nome deve ter o tamanho mínimo de 3 caracteres!
    </div>
    <div ng-show="boasVindasForm.nome.$error.maxlength && boasVindasForm.nome.$dirty" class="alert alert-danger">
      Atenção, o campo Nome deve ter o tamanho máximo de 25 caracteres!
    </div>
  </div>
  <button ng-click="desejarBoasVindas()" class="btn btn-dark btn-lg btn-block">Exibir</button>
  <h1>{{mensagem}}</h1>
</form>
