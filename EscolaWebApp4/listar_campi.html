<!-- Campus - Formulário -->
<form name="campusForm">
  <div class="form-group">
    <label for= 'Sigla'> Sigla:</label>
    <input type= 'text' name= 'sigla' class="form-control" ng-model="campus.sigla" ng-minlength="3" ng-maxlength="25">
    <div>
      <div ng-show="campusForm.sigla.$error.minlength" class="alert alert-info">
        Atenção, o campo Sigla deve ter o tamanho mínimo de 3 caracteres!
      </div>
      <div ng-show="campusForm.sigla.$error.maxlength" class="alert alert-info">
        Atenção, o campo Sigla deve ter o tamanho máximo de 25 caracteres!
      </div>
    </div>
  </div>

  <!-- Botão -->
  <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">
    Listar
  </button>
</form>

<!-- Tabela de Campus -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Sigla</th>
        <th scope="col">Cidade</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="campus in campus">
        <td scope="row">{{campus.id}}</td>
        <td scope="row">{{campus.sigla}}</td>
        <td scope="row">{{campus.cidade}}</td>
      </tr>
    </tbody>
  </table>
</div>
