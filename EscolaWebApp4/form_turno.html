<p>
  <b> <u>Cadastrar Turno</u> </b>
</p>
<form name="turnoForm">
  <div class="form-group">
    <label for= 'Nome'> Nome:</label>
    <input type= 'text' ng-model="turno.nome" name= 'nome' class="form-control" ng-required="true" placeholder="Nome" ng-minlength="3" ng-maxlength="25">
    <div>
      <div ng-show="turnoForm.nome.$error.required && turnoForm.nome.$dirty" class="alert alert-danger">
        Por favor, preencha o campo Nome!
      </div>
      <div ng-show="turnoForm.nome.$error.minlength" class="alert alert-info">
        Atenção, o campo Nome deve ter o tamanho mínimo de 3 caracteres!
      </div>
      <div ng-show="turnoForm.nome.$error.maxlength" class="alert alert-info">
        Atenção, o campo Nome deve ter o tamanho máximo de 25 caracteres!
      </div>
    </div>
  </div>
  <button ng-click="cadastrar()" class="btn btn-dark btn-lg btn-block" ng-disabled="turnoForm.$invalid">Cadastrar</button>
</form>
