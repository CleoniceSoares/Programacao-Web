<!-- Turma - Formulário -->
<form name="turmaForm">
  <div class="form-group">
    <!-- Nome -->
    <label for='nome'> Nome: </label>
    <input type='text' name='nome' class="form-control" ng-model="turma.nome" ng-minlength="3" ng-maxlength="25">
    <div>
      <div ng-show="turmaForm.nome.$error.minlength && turmaForm.nome.$dirty" class="alert alert-danger">
        Por favor, o Nome não tem o tamanho mínimo válido!
      </div>
      <div ng-show="turmaForm.nome.$error.maxlength && turmaForm.nome.$dirty" class="alert alert-danger">
        Por favor, o Nome não tem o tamanho máximo válido!
      </div>
    </div>
  </div>

  <!-- Botão -->
  <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">
    Listar
  </button>
</form>

<!-- Tabela de Turmas -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Curso</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="turma in turmas">
        <td scope="row">{{turma.id}}</td>
        <td scope="row">{{turma.nome}}</td>
        <td scope="row">{{turma.id_curso}}</td>
      </tr>
    </tbody>
  </table>
</div>
