<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Página de Cadastro do Estudante</title>
  </head>
  <body>
    <main>
      <form action="http://localhost:5000/aluno" method="POST">
        <label for="nome">
          Nome:
        </label>
        <input type="text" name="nome">
        <br>
        <br>
        <label for="nascimento">
          Nascimento:
        </label>
        <input type="text" name="nascimento">
        <br>
        <br>
        <label for="matricula">
          Matrícula:
        </label>
        <input type="text" name="matricula">
        <br>
        <br>
        <label for="cpf">
          CPF:
        </label>
        <input type="text" name="cpf">
        <br>
        <br>
        <input type="submit" value="Cadastrar">
      </form>
    </main>
  </body>
</html>
