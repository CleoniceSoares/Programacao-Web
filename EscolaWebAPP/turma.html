<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastrar Turma</title>
  </head>
  <body>
    <h1>Cadastrar Turma</h1>
    <form action="http://localhost:5000/turma" method="POST">
      <label for="id">
        ID:
      </label>
      <input type="text" name="id"><br>
      <label for="nome">
        Nome:
      </label>
      <input type="text" name="nome"><br>
      <label for="curso">
        Curso:
      </label>
      <input type="text" name="curso"><br><br>
      <input type="submit" value="Cadastrar">
    </form>
  </body>
</html>
