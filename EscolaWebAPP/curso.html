<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastrar Curso</title>
  </head>
  <body>
    <h1>Cadastrar Curso</h1>
    <form action="http://localhost:5000/curso" method="POST">
      <label for="id">
        ID:
      </label>
      <input type="text" name="id"><br>
      <label for="nome">
        Nome:
      </label>
      <input type="text" name="nome"><br>
      <label for="turno">
        Turno:
      </label>
      <input type="text" name="turno"><br><br>
      <input type="submit" value="Cadastrar">
    </form>
  </body>
</html>
