<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro Escola</title>
  </head>
  <body>
    <h1>Cadastro Escola</h1>
    <form action="http://localhost:5000/escola" method="POST">
      <label for="id">
        ID:
      </label>
      <input type="text" name="id"><br>
      <label for="nome">
        Nome:
      </label>
      <input type="text" name="nome"><br>
      <label for="logradouro">
        Logradouro:
      </label>
      <input type="text" name="logradouro"><br>
      <label for="cidade">
        Cidade:
      </label>
      <input type="text" name="cidade"><br><br>
      <input type="submit" value="Cadastrar">
    </form>
  </body>
</html>
